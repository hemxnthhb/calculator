<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./calcStyle.css">
</head>

<body>
    <h1 class="mt-5" style="text-align: center;color: white;">Calculator</h1>
     <div class=" calc-body mt-5">

                <!-- Calculator Display Screen -->
                <div class="calc-screen">
                    <div id="calc-typed">
                        <input placeholder="0" id="result" type="text" class="form-control" readonly>
                    </div>
                </div>

                <!-- Calculator Buttons -->
                <div class="calc-button-row">
                    
                    <button id="seven" onclick="displayData('7')" >7</button>
                    <button id="eight" onclick="displayData('8')">8</button>
                    <button id="nine" onclick="displayData('9')" >9</button>
                    <button id="mul" onclick="displayData('*')"  class="opt">&#215;</button>
                    <button id="four" onclick="displayData('4')" >4</button>
                    <button id="five" onclick="displayData('5')" >5</button>
                    <button id="six" onclick="displayData('6')" >6</button>
                    <button id="sub" onclick="displayData('-')" >&#8722;</button>
                    <button id="one" onclick="displayData('1')" >1</button>
                    <button id="two" onclick="displayData('2')" >2</button>
                    <button id="three" onclick="displayData('3')" >3</button>
                    <button id="add" onclick="displayData('+')" class="opt">&#43;</button>
                    <button id="ac" class="ac" onclick="calculatorClear()" >AC</button>
                    <button id="zero" onclick="displayData('0')"  class="opt">0</button>
                    <button id="div" onclick="displayData('/')"  class="opt">&#247;</button>
                    <button id="equal" onclick="calculateResult()"  class="opt">&#61;</button>
                    <button id="del" onclick="removeLast()" >&#9003;</button>

                </div>
            </div>
</body>
<script src="./main.js"></script>
</html>
